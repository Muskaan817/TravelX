<head>
    <meta charset="UTF-8">

    <title>TravelX Poster</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            background-color: #73cce4; /* sky blue background */
            margin: 0;
            padding: 50px;
        }

        h1 {
            color: #0b040a;
            font-size: 100px;
        }

        p {
            color: #0a4fd8;
            font-size: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        img {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ebd50a;
            color: #2519ce;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
    <style>
        .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      color: white;
      padding: 10px 0;
      overflow: hidden;
      z-index: 1000;
    }

    .banner-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-text 15s linear infinite;
    }

    @keyframes scroll-text {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    body {
      margin-top: 50px; 
    }
  </style>
</head>
<body>
  <div class="top-banner">
    <div class="banner-text">
      Welcome to my website!
    </div>
  </div>
</style>
